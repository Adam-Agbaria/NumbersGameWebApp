<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game - Play</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pick a Number (0-100)</h1>
        <p id="timer">Time Left: <span id="time-left"></span> seconds</p>
        <input type="number" id="player-number" min="0" max="100">
        <button id="submit-number">Submit</button>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
